<div class="container">
  <section id="enterForm">

      <div class="row">
         <form class="col s12" id="ingreso">
           <div class="row">
             <div class="input-field col s6">
               <input  id="modelo" type="text" class="validate" required>
               <label for="modelo">Modelo</label>
             </div>
             <div class="input-field col s6">
               <input id="agencia" type="text" class="validate" required>
               <label for="agencia">Agencia</label>
             </div>
           </div>

           <div class="row">
             <div class="input-field col s6">
               <input id="exterior" type="text" class="validate">
               <label for="exterior">Exterior</label>
             </div>
                  <div class="input-field col s6">
               <input id="interior" type="text" class="validate">
               <label for="interior">Interior</label>
             </div>
           </div>

           <div class="row">
             <div class="input-field col s12">
               <textarea id="equipo" class="materialize-textarea"></textarea>
                <label for="equipo">Equipo</label>
             </div>
           </div>
           <div class="row">
             <div class="col s6">
                  <label for="fentrega">Fecha de Entrega</label>
                <input id="fentrega" type="month" class="datepicker">
            </div>
            <div class="input-field col s6">
                <input id="precio" type="text" class="validate">
                <label for="precio">Precio</label>
           </div>
           </div>
           <div class="row">
             <div class="input-field col s6">
               <select id="tipo">
                 <option value="" disabled selected>Tipo de descuento</option>
                 <option value="porcentaje">Porcentaje</option>
                 <option value="efectivo">Efectivo</option>
               </select>
               <label>Descuento</label>
             </div>
             <div class="input-field col s6">
                 <input id="monto" type="number" class="validate" required>
                 <label for="monto">Monto</label>
            </div>
           </div>
           <button type="button" class="btn waves-effect waves-light" id="submit-btn" onclick="carga()" >Ingresar
             <i class="material-icons right">send</i>
           </button>
         </form>
       </div>
   </section>
</div>



    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script> -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script>
    // Initialize collapse button
     $(".button-collapse").sideNav();
    //Control del Textarea
     $('#equipo').val('');
     $('#equipo').trigger('autoresize');


      //Control de selecting
      $(document).ready(function() {
         $('select').material_select();
       });
       $('.datepicker').pickadate({
         selectMonths: true, // Creates a dropdown to control month
         selectYears: 15, // Creates a dropdown of 15 years to control year,
         today: 'Today',
         clear: 'Clear',
         close: 'Ok',
         closeOnSelect: false, // Close upon selecting a date,
         format: 'yyyy-mm-dd'
       });
    </script>
    <script type="text/javascript" src="js/ingreso.js"></script>
